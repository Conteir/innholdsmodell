System: ### Fortsettelse og ferdigstillelse av React-applikasjonen

Jeg ser at svaret mitt ble avbrutt midt i koden. La meg fullføre og gi deg en komplett start på React-applikasjonen, inkludert en enkel backend for å lagre og hente data. Jeg vil også strukturere koden slik at den oppfyller kravene dine om oversikt over innholdstyper og attributter, og mulighet for å opprette/endre dem. For enkelhetens skyld starter vi med en JSON-fil som datalagring, som vi senere kan erstatte med en database.

### Plan for applikasjonen
- **Frontend**: React-app med Tailwind CSS for styling. Viser en tabell over innholdstyper og deres attributter (kjerne og spesifikke). Brukere kan legge til nye innholdstyper og attributter via et skjema.
- **Backend**: En enkel Node.js/Express-server som håndterer CRUD-operasjoner for innholdstyper og attributter, lagret i en JSON-fil (`contentModel.json`).
- **Funksjonalitet**:
  - Oversikt over innholdstyper (krav 1).
  - Filtrering for å vise kjerneattributter (krav 2) og spesifikke attributter (krav 3).
  - Skjema for å opprette nye innholdstyper (med automatisk inkludering av kjerneattributter) (krav 7) og nye attributter (krav 5, 6).
  - Mulighet for å oppgradere attributter til kjerneattributter (krav 4, delvis implementert).
  - Dokumentasjon av attributter (krav 8) via beskrivelsesfelt i UI.
- **Struktur**: En enkel SPA (Single Page Application) med React Router for navigasjon mellom oversikter og redigeringssider.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innholdsmodell Forvaltning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root" class="min-h-screen bg-gray-100"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Komponent for å vise en tabell over innholdstyper
    function ContentTypeTable({ contentTypes }) {
      return (
        <div className="p-4">
          <h2 className="text-2xl font-bold mb-4">Innholdstyper</h2>
          <table className="w-full border-collapse border">
            <thead>
              <tr className="bg-gray-200">
                <th className="border p-2">Navn</th>
                <th className="border p-2">Teknisk Navn</th>
                <th className="border p-2">Attributter</th>
              </tr>
            </thead>
            <tbody>
              {contentTypes.map((type) => (
                <tr key={type.technicalName}>
                  <td className="border p-2">{type.name}</td>
                  <td className="border p-2">{type.technicalName}</td>
                  <td className="border p-2">
                    <ul>
                      {type.attributes.map((attr) => (
                        <li key={attr.technicalName}>
                          {attr.editorName} ({attr.technicalName}, {attr.isCore ? 'Kjerne' : 'Spesifikk'})
                          <p className="text-sm text-gray-600">{attr.description}</p>
                        </li>
                      ))}
                    </ul>
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    // Skjema for å legge til ny innholdstype
    function AddContentTypeForm({ onAdd }) {
      const [name, setName] = useState('');
      const [technicalName, setTechnicalName] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        onAdd({ name, technicalName, attributes: [] });
        setName('');
        setTechnicalName('');
      };

      return (
        <div className="p-4">
          <h2 className="text-2xl font-bold mb-4">Legg til ny innholdstype</h2>
          <form onSubmit={handleSubmit} className="space-y-4">
            <div>
              <label className="block">Navn</label>
              <input
                type="text"
                value={name}
                onChange={(e) => setName(e.target.value)}
                className="border p-2 w-full"
                required
              />
            </div>
            <div>
              <label className="block">Teknisk Navn</label>
              <input
                type="text"
                value={technicalName}
                onChange={(e) => setTechnicalName(e.target.value)}
                className="border p-2 w-full"
                required
              />
            </div>
            <button type="submit" className="bg-blue-500 text-white p-2 rounded">
              Legg til
            </button>
          </form>
        </div>
      );
    }

    // Hovedkomponent
    function App() {
      const [contentTypes, setContentTypes] = useState([]);

      useEffect(() => {
        // Hent innholdstyper fra backend
        fetch('/api/content-types')
          .then((res) => res.json())
          .then((data) => setContentTypes(data));
      }, []);

      const handleAddContentType = (newType) => {
        fetch('/api/content-types', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newType),
        })
          .then((res) => res.json())
          .then((data) => setContentTypes([...contentTypes, data]));
      };

      return (
        <div className="container mx-auto">
          <h1 className="text-3xl font-bold p-4">Innholdsmodell Forvaltning</h1>
          <ContentTypeTable contentTypes={contentTypes} />
          <AddContentTypeForm onAdd={handleAddContentType} />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
